        languageName     = "English"
        languageCode     = "en-us"
        contentDir       = "content"
        weight           = 0
        title            = "Pedro Costa"
        [languages.en.params]
            description  = "The homepage of Pedro Costa, senior software engineer and architect. You&rsquo;ll find my resume, social links and projects."   # Max 160 characters show in search results
            footerText   = "Under construction, additional content brewing..."                      # Text to override default footer text (markdown allowed)